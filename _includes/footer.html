<footer>
  <p>{{ site.title | escape }}</p>

  <p>
    {% if site.author %}
      {{ site.author | escape }}
    {% else %}
      {{ site.title | escape }}
    {% endif %}
  </p>

  <p>
    {% if site.email %}
      <a href="mailto:{{ site.email }}">{{ site.email }}</a>
    {% endif %}
  </p>

  <p>{{ site.description | escape }}</p>

  <p>subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>
</footer>
